<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MST Search Web</title>
  </head>
  <body>
    <h1>MST Search v.1.1</h1>
    <form id="form" method="POST">
      <label>Координати (x,y; x,y; ...):</label>
      <input type="text" name="coordinates" required /><br />

      <label>Ймовірність схрещування:</label>
      <input type="number" step="0.01" name="crossover_prob" required /><br />

      <label>Ймовірність мутації:</label>
      <input type="number" step="0.01" name="mutation_prob" required /><br />

      <label>Кількість поколінь:</label>
      <input type="number" name="generations" required /><br />

      <label>Розмір популяції:</label>
      <input type="number" name="population_size" required /><br />

      <button type="submit">Запустити</button>
    </form>

    <div id="result">
      <h3>Результат</h3>
      <p>Довжина MST: <span id="mst_length"></span></p>
      <img id="graph" alt="Graph will be shown here" />
    </div>

    <script>
      const form = document.getElementById("form");
      form.onsubmit = async function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch("/run", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();
        document.getElementById("mst_length").textContent = result.mst_length;
        document.getElementById("graph").src =
          "data:image/png;base64," + result.graph;
      };
    </script>
  </body>
</html>
